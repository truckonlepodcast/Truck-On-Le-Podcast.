    <script>
        class TruckOnPodcastApp {
            constructor() {
                console.log('🚛 TruckOn Podcast App - Démarrage');
                this.rssUrl = 'https://anchor.fm/s/ac4f88bc/podcast/rss';
                this.currentEpisodeIndex = 0;
                this.episodes = [];
                this.isPlaying = false;
                this.audioPlayer = document.getElementById('audioPlayer');
                
                if (this.audioPlayer) {
                    this.initializeApp();
                    this.setupEventListeners();
                    this.setupPWA();
                } else {
                    console.error('❌ AudioPlayer non trouvé');
                }
            }

            async initializeApp() {
                this.showStatus('🔄 Connexion au flux RSS Anchor.fm...');
                try {
                    await this.loadPodcastData();
                    this.renderEpisodes();
                    if (this.episodes.length > 0) {
                        this.loadEpisode(0);
                        this.hideStatus();
                    }
                } catch (error) {
                    this.showError('Erreur lors du chargement du podcast');
                    console.error('Erreur:', error);
                }
            }

            showStatus(message) {
                const statusDiv = document.getElementById('statusMessage');
                const statusText = document.getElementById('statusText');
                if (statusDiv && statusText) {
                    statusText.textContent = message;
                    statusDiv.style.display = 'block';
                }
                console.log('📡 Status:', message);
            }
            
            hideStatus() {
                const statusDiv = document.getElementById('statusMessage');
                if (statusDiv) {
                    statusDiv.style.display = 'none';
                }
            }

            async loadPodcastData() {
                // Essayer plusieurs proxies CORS
                const proxies = [
                    'https://api.codetabs.com/v1/proxy?quest=',
                    'https://corsproxy.io/?',
                    'https://api.allorigins.win/get?url='
                ];
                
                for (let i = 0; i < proxies.length; i++) {
                    try {
                        this.showStatus(`🔍 Tentative ${i + 1}/${proxies.length}...`);
                        
                        let response;
                        let xmlContent;
                        
                        if (proxies[i].includes('allorigins')) {
                            response = await fetch(proxies[i] + encodeURIComponent(this.rssUrl));
                            const data = await response.json();
                            xmlContent = data.contents;
                        } else {
                            response = await fetch(proxies[i] + encodeURIComponent(this.rssUrl));
                            xmlContent = await response.text();
                        }
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        // Parser le XML
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(xmlContent, 'text/xml');
                        
                        if (xmlDoc.querySelector('parsererror')) {
                            throw new Error('Erreur de parsing XML');
                        }
                        
                        const items = xmlDoc.querySelectorAll('item');
                        
                        if (items.length === 0) {
                            throw new Error('Aucun épisode trouvé');
                        }
                        
                        this.episodes = Array.from(items).map(item => {
                            const title = item.querySelector('title')?.textContent || 'Sans titre';
                            const description = this.cleanDescription(item.querySelector('description')?.textContent || '');
                            const audioUrl = item.querySelector('enclosure')?.getAttribute('url') || '';
                            const pubDate = item.querySelector('pubDate')?.textContent || '';
                            const duration = item.querySelector('itunes\\:duration, duration')?.textContent || '0:00';
                            
                            return {
                                title: title.trim(),
                                description: description.trim(),
                                audioUrl: audioUrl,
                                duration: duration || 'Durée inconnue',
                                pubDate: pubDate
                            };
                        });
                        
                        this.showStatus(`✅ ${this.episodes.length} épisodes chargés!`);
                        setTimeout(() => this.hideStatus(), 2000);
                        return;
                        
                    } catch (error) {
                        console.error(`❌ Proxy ${i + 1} échoué:`, error.message);
                        
                        if (i === proxies.length - 1) {
                            this.showStatus('⚠️ Impossible de charger les épisodes');
                            this.episodes = [
                                {
                                    title: "🚛 Bienvenue sur Truck On Le Podcast!",
                                    description: "Impossible de charger les épisodes depuis Anchor.fm pour le moment. Vérifiez votre connexion et cliquez sur 'Actualiser'.",
                                    audioUrl: "",
                                    duration: "0:00",
                                    pubDate: new Date().toISOString()
                                }
                            ];
                        }
                    }
                }
            }
            
            cleanDescription(description) {
                if (!description) return '';
                return description
                    .replace(/<[^>]*>/g, '')
                    .replace(/&nbsp;/g, ' ')
                    .replace(/&amp;/g, '&')
                    .replace(/&lt;/g, '<')
                    .replace(/&gt;/g, '>')
                    .substring(0, 200) + (description.length > 200 ? '...' : '');
            }

            renderEpisodes() {
                const episodesList = document.getElementById('episodesList');
                
                if (this.episodes.length === 0) {
                    episodesList.innerHTML = '<div class="error">Aucun épisode trouvé</div>';
                    return;
                }

                episodesList.innerHTML = this.episodes.map((episode, index) => `
                    <div class="episode-item" onclick="app.loadEpisode(${index})">
                        <h3>${episode.title}</h3>
                        <div class="episode-meta">${episode.duration} • ${new Date(episode.pubDate
